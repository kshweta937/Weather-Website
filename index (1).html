<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #78c7c7; /* Light blue background */
        }

        #weather-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #fff; /* White container background */
            color: #333; /* Dark text color */
            max-width: 400px; /* Limit the width of the container */
        }

        #weather-icon {
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50; /* Green button color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <div id="weather-container">
        <h2 style="color: #333;">Weather App</h2>
        <div>
            <label for="city">Enter City:</label>
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-info">
            <!-- Weather information will be displayed here -->
        </div>
    </div>

    <script>
        function getWeather() {
            const apiKey = '715b237707a5cebca8fba49998f86632';
            const city = document.getElementById('city').value;

            if (city === '') {
                alert('Please enter a city name.');
                return;
            }

            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById('weather-info');
                    weatherInfo.innerHTML = `
                        <h3>${data.name}, ${data.sys.country}</h3>
                        <p>Temperature: ${Math.round(data.main.temp - 273.15)}Â°C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                        <img id="weather-icon" src="http://openweathermap.org/img/w/${data.weather[0].icon}.png" alt="Weather Icon">
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Error fetching weather data. Please try again.');
                });
        }
    </script>

</body>
</html>
